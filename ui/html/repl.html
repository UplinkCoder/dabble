
<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Dabble</title>
    <script src="../js/jquery-1.10.2.js"></script>
	<script src="../js/shortcut.js"></script>    
    <script src="../js/codemirror.js"></script>
    <script src="../js/show-hint.js"></script>    
    <script src="../js/mode/d.js"></script>    
    <script src="../js/main.js"></script>		
    <link rel="stylesheet" href="../css/codemirror.css">
    <link rel="stylesheet" href="../css/style.css">
    
</head>
<body>
   
	<div id="header"></div>
		
	<div id="content">
		
		<div id="code-pane">
			<div><textarea id="history"></textarea></div>			
			<div><textarea id="code" class="editor"></textarea></div>											
		</div>
						
		<div class="slider-pane" id="docsearch-pane" data-onshow='setTimeout(function() { $("#search-box").focus(); }, 20)'>		
			<div class="pane-header docsearch-pane-header">
				<h3>Search Documentation</h3>
				<div>
					<input id="search-box" onkeyup="searchInput()" size="30" spellcheck="false" type="text">
					<img id="ajax-loader" src="../images/loader.gif" />				
				</div>										
			</div>		
			<div class="pane-content docsearch-pane-content"><div id="suggestionsPane"></div></div>											
		</div>
		
		<div class="slider-pane" id="settings-pane" data-onhide='settingsPaneHide()'>		
			<div class="pane-header settings-pane-header">
				<h3>Settings</h3>
			</div>			
			<div class="pane-content settings-pane-content">
				<table id="settings-list"></table>		
			</div>
		</div>
		
	</div>
	
	<div id="footer">
		<span id="repl-status"></span>
		<img id="logo" src="../images/dlogosmall.png" />		
	</div>
		
</body>
</html>
