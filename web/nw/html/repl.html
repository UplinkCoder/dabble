
<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Dabble</title>

    <script src="../js/jquery-1.10.2.js"></script>
    <script src="../js/codemirror.js"></script>
    <script src="../js/show-hint.js"></script>    
    <script src="../js/mode/d.js"></script>    
    <script src="../js/main.js"></script>

    <link rel="stylesheet" href="../css/codemirror.css">
    <link rel="stylesheet" href="../css/style.css">
    
</head>
<body>
   
	<div id="header">
		<div id="titleOuter">
			<div id="titleInner">
				<img id="logo" src="../images/dlogosmall.png" /> <span id="titleText"> abble </span>
			</div>
		</div>	
	</div>
	
	<div id="content">
		<div id="code-pane">
		
			<div>
			<textarea id="history"></textarea>
			</div>
			
			<div>			
			<textarea id="code" class="editor"></textarea>
			</div>
			
			<div>
			
			</div>
			
		</div>
	
		<div id="libPane">        
			<table><tr>
				<td><input id="search-box" onkeyup="searchInput()" size="30" spellcheck="false" type="text"></td>
				<td><img id="ajax-loader" src="../images/loader.gif" /></td>
			</tr></table>		
			<div id="suggestionsPane"></div>
		</div>
	</div>
	
	<div id="footer">
		<div id="repl-status">Hello</div>
	</div>
	
</body>
</html>
